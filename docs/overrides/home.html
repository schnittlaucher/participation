{% extends "main.html" %}
{% block navbar %}
{% endblock %}
{% block tabs %}
  {{ super() }}
  <style>
  .md-header{position:initial}
  .md-main__inner{margin:0}
  .md-content{display:none}
  @media screen and (min-width:60em){.md-sidebar--secondary{display:none}}
  @media screen and (min-width:76.25em){.md-sidebar--primary{display:none}}
  .mdx-hero__image img {
    max-width: 90% !important;
    height: auto !important;
  }
  </style>
  <section class="mdx-container">
    <div class="md-grid md-typeset">
      <div class="mdx-hero">
        <div class="mdx-hero__image">
          <img src="images/cover.jpg" alt="" draggable="false">
        </div>
        <div class="mdx-hero__content">
          <h1>{{ config.site_name }}</h1>
          <p>{{ config.site_description }}. Read here or use the search field above.</p>
          <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}" class="md-button md-button--primary">
            Read
          </a>
          <a href="{{ 'https://github.com/jurikane/participation' | url }}" title="Participate" class="md-button">
            Participate
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
